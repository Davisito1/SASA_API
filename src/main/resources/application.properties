spring.application.name=API_sasa

# --- Server ---
server.port=${PORT:8080}

# --- Datasource ---
spring.datasource.url=${BD_URL}
spring.datasource.username=${BD_USERNAME}
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=${BD_DRIVER}

# --- JPA/Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Hikari ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# --- JWT ---
security.jwt.secret=${SECRET_KEY_JWT}
security.jwt.expiration=${JWT_EXPIRATION}
security.jwt.issuer=${SECURITY_JWT_ISSUER}
security.jwt.cookieName=JWT_TOKEN
